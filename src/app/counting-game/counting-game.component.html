<div class="counting-container">
  <h2 class="counting-title">夸夸数数</h2>
  <div class="counting-number">{{ count }}</div>
  <div class="counting-compliment">{{ compliment }}</div>
  <button class="counting-btn" (click)="increment()">+1</button>
  <button class="counting-reset" (click)="reset()">重置</button>
</div>
