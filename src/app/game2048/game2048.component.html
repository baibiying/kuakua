<div class="g2048-container" tabindex="0" (keydown)="handleKey($event)">
  <div class="g2048-header">
    <div class="g2048-title">2048</div>
    <div class="g2048-score-box">
      <div class="g2048-score-label">SCORE</div>
      <div class="g2048-score-value">{{ score }}</div>
    </div>
  </div>
  <div class="g2048-grid">
    <div class="g2048-row" *ngFor="let row of grid">
      <div class="g2048-cell" [ngClass]="'cell-' + cell" *ngFor="let cell of row">{{ cell !== 0 ? cell : '' }}</div>
    </div>
  </div>
  <button class="g2048-reset" (click)="reset()">重置</button>
  <div class="g2048-keyboard-hint">
    Press
    <span class="g2048-key">↑</span>
    <span class="g2048-key">↓</span>
    <span class="g2048-key">←</span>
    <span class="g2048-key">→</span>
  </div>
</div>
