<div class="clicking-container">
  <h2 class="clicking-title">夸夸点击</h2>
  <div class="clicking-number">{{ count }}</div>
  <div class="clicking-compliment">{{ compliment }}</div>
  <button class="clicking-btn" (click)="increment()">点击我</button>
  <button class="clicking-reset" (click)="reset()">重置</button>
</div>
